<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Comic Book Manager</title> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript">
	$(document).bind("mobileinit", function(){
		$.mobile.page.prototype.options.addBackBtn = true;
	});
	</script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<script type="text/javascript" src="jquery.couch.js"></script>

	<script type="text/coffeescript" src="mobile.coffee"></script>

	<script src="coffee-script.js" type="text/javascript" charset="utf-8"></script>
	<style>
	.error_msg {
		display: none;
	}
	.error .error_msg {
		display: inline;
		background: #c10000;
		border: #420000;
		color: #ffeded;
		font-size: .7em;
		margin: 0 1em;
		padding: 3px 5px;
	}
</style>
</head> 

	
<body> 

<!-- Start of first page: #home -->
<div data-role="page" id="home" >

	<div data-role="header" data-theme="b">
		<h1>Comic Book Manager</h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="d">	
		<div class="ui-grid-a">
			<div class="ui-block-a"><img src="comic-stack.png" width="200px" /></div>
			<div class="ui-block-b">
				<br /><br /><br /><br />
				<a href="form.html" data-role="button" data-transition="slide" data-icon="plus" >Add to your <br />collection</a>
			</div>
		</div>

		<h2>The Collection</h2>
		<ul data-role="listview" data-theme="d"  data-inset="false" data-count-theme="d" id="collection">
			
		</ul>
		<br />
		<ul data-role="listview" data-theme="d"  data-inset="true" data-count-theme="d" id="admin-tasks">
			<li data-role="list-divider">Administrative Tasks</li>
			<!--<li><a href="#popup">Populate from Data File</a></li>-->
			<!--<li><a href="#purge">Purge Local Storage</a></li>-->
			<li><a href="#" data-ajax="false" id="refresh_couch">Refresh from Couch</a></li>
		</ul>
		

	</div><!-- /content -->
</div><!-- /page one -->

</body>
</html>
