<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Comic Book Manager :: Comic View</title> 
</head> 

	
<body> 

<!-- Start of page: #add -->
<div data-role="page" id="form" data-theme="a">

	<div data-role="header">
		<a data-rel="back" data-direction="reverse"  data-icon="arrow-l">Cancel</a>
		<h1>Add a Comic Book</h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="a">
		<form action="" method="post" id="add-comic">
			<fieldset>
				<input type="hidden" name="_id" id="_id" value="" />
				<input type="hidden" name="_rev" id="_rev" value="" />			
				<div class="clearfix" data-role="fieldcontain" >
					<label for="title">Title<span class="error_msg">REQUIRED</span></label>
					<div class="input">
						<input type="text" class="large" name="title" id="title" placeholder="Iron Man: Armor Wars"/>
					</div>
				</div><!-- /field -->

			
				<div class="clearfix" data-role="fieldcontain" >
					<label for="rating">Rating</label>
					<div class="input">
						<input type="range" class="large" name="range" id="range" min="0" max="10" value="6" />
					</div>
				</div><!-- /field -->
			
			
				<div class="clearfix" data-role="fieldcontain" >
					<label for="pubdate">Publish Date</label>
					<div class="input">
						<input type="date" class="large" name="pubdate" id="pubdate" />
					</div>
				</div><!-- /field -->
			
				<div class="clearfix" data-role="fieldcontain">
					<label for="summary">Summary<span class="error_msg">REQUIRED</span></label>
					<div class="input">
						<textarea class="large" name="summary" id="summary" rows="5"></textarea>
					</div>
				</div><!-- /field -->
			
				<div class="clearfix" data-role="fieldcontain">
					<label for="age_group">Age Group</label>
					<div class="input">
						<select class="large" name="age_group" id="age_group">
							<option value="children">Children</option>
							<option value="preteen">Pre-Teen</option>
							<option value="teen">Teens</option>
							<option value="adult">Adult</option>
							<option value="mature">Mature</option>
						</select>
					</div>
				</div><!-- /field -->
	

				<fieldset class="ui-grid-a">
					<div class="ui-block-a"><a data-rel="back" data-role="button"  data-direction="reverse" data-icon="delete">Cancel</a></div>
					<div class="ui-block-b"><button type="submit" id="submit" data-theme="b" data-icon="check">Save</button></div>
						   
				</fieldset>
				<br />
				<a data-role="button" id="delete" data-icon="minus">Delete</a>
			</fieldset>
		</form>

		
	</div><!-- /content -->
</div><!-- /page two -->

</body>
</html>
