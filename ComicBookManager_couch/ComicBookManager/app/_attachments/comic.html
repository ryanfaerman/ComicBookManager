<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Comic Book Manager :: Comic View</title> 
</head> 

	
<body> 

<!-- Start of second page: #comic -->
<div data-role="page" id="comic" data-theme="a">

	<div data-role="header">
		<a data-rel="back" data-direction="reverse"  data-icon="arrow-l">Back</a>
		<h1>Comic Title</h1>
		<a href="#add" id="edit" data-role="button" data-transition="flip" data-icon="gear">Edit</a>
	</div><!-- /header -->

	<div data-role="content" data-theme="a">
		<h2>Comic Title</h2>
		<div id="age_group"></div>
		<div id="pubdate"></div>
		<div id="summary"></div>
			
		<p><a data-rel="back" data-direction="reverse"  data-icon="arrow-l" data-theme="b" data-role="button">Back to Comic Books</a></p>	

		
	</div><!-- /content -->
</div><!-- /page two -->

</body>
</html>
