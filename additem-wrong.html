<html>
<head>
	<!-- Meta Tags-->
	<meta charset="utf-8" />
	<meta name="description" content="An easy tool to manage your collection of Comic Books" />
	<meta name="keywords" content="comics, comic books, comic tracker, awesome" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	
	<!-- Page Title-->
	<title>Comic Book Manager</title>

	<!-- LESS -->
	<link rel="stylesheet/less" href="assets/less/comics.less">
	
	<!-- COFFEE -->
	<script type="text/coffeescript" src="assets/coffee/wrong.coffee"></script>

	<!-- JS -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="assets/js/coffee-script.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/less.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/mustache.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<!-- content -->
<div class="container">

	<header>
		<h1>Comic Book Manager</h1>
	</header>

	
	<form action="" method="post" id="add">
			<fieldset>
				<legend>Add Comic Book</legend>
				
				<h3 id="errorMsg" class="error" style="display:none">One or more fields have errors.<br /><small>Correct them and try again.</small></h3>
			
				<div class="clearfix wrong">
					<label for="title">Title</label>
					<div class="input">
						<input type="text" class="large" name="title" id="title" placeholder=""/>
						<span class="error-message">Title is a required field</span>
					</div>
				</div><!-- /field -->

			
				<div class="clearfix">
					<label for="rating">Rating <small>0</small></label>
					<div class="input">
						<input type="range" class="large" name="range" id="range" min="0" max="10" value="0" />
					</div>
				</div><!-- /field -->
			
				<div class="clearfix">
					<label><input type="checkbox" value="yes" id="favorite" checked="checked"> Add to Favorites?</label>
				</div> <!-- /field -->
			
				<div class="clearfix">
					<label for="pubdate">Publish Date</label>
					<div class="input">
						<input type="date" class="large" name="pubdate" id="pubdate2" />
					</div>
				</div><!-- /field -->
			
				<div class="clearfix">
					<label for="summary">Summary</label>
					<div class="input">
						<textarea class="large" name="summary" id="summary" rows="5"></textarea>
					</div>
				</div><!-- /field -->
			
				<div class="clearfix">
					<label for="age_group">Age Group</label>
					<div class="input">
						<select class="large" name="age_group" id="age_group">
							<option selected="selected">Children</option>
							<option>Pre-Teen</option>
							<option>Teens</option>
							<option>Adult</option>
							<option>Mature</option>
						</select>
					</div>
				</div><!-- /field -->
			
				<div class="actions">
					<button type="submit" id="submit" class="btn primary">Save</button>
					or <a href="#" class="back btn primary">Done</a>
				</div>
			</fieldset>
		</form>

</div>

</body>
</html>
